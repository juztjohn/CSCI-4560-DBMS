{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<!-- templates/labs.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labs</title>
</head>

<body class="dash-body">
    <header>Your Labs</header>
    <div class="appt-box">
        <div class="centered-text"><b>Review your labs here.</b></div><br><br>
        <header class="item-header">
            <div class="header-item">Test</div>
            <div class="header-item">Result</div>
            <div class="header-item">Date</div>
        </header>

        <!-- Add labs vars here -->
        <div class="scrollable-list">    
            {% for lab in labs %}
            <div class="list-item">
                <div class="item-column">{{ lab.test }}</div>
                <div class="item-column">{{ lab.test_result }}</div>
                <div class="item-column">{{ lab.date }}</div>
            </div>
            {% empty %}
            <div class="list-item">No labs available</div>
            {% endfor %} 
        </div>
    </div>
    <br><a href="/dashboard">‚Üê Back to Dashboard</a>
</body>
</html>
