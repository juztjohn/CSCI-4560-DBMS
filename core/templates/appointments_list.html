<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointments List</title>
</head>
<body>
  <h1>Your Appointments</h1>
  <ul>
    {% for appointment in appointments %}
      <li>
        {{ appointment.date_time }} with {{ appointment.doctor }}
      </li>
    {% empty %}
      <li>No appointments scheduled.</li>
    {% endfor %}
  </ul>
</body>
</html>
