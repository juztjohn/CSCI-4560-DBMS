{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}
<div class="bg-cover bg-center h-screen flex items-top" style="background-image: url('{% static 'img/background.jpg' %}')">
    <div class="container py-10 px-10 mx-0 min-w-full flex flex-col items-center">
        <h2 class="text-5xl mb-3 text-black">Welcome to your Health Portal</h2>
        <p class="text-black text-2xl">
           Please Sign Up or Login
        </p>
        <div class="flex flex-row space-x-4 items-center justify-center mt-5">
            <a href="{% url 'patient_signup' %}"  class="text-3xl w-48 h-24 bg-violet-900 hover:bg-fuchsia-600 text-white font-bold py-2 px-4 border border-black rounded flex items-center justify-center">
                Sign Up
            </a>
            <a href="{% url 'login' %}" class="text-3xl w-48 h-24 bg-violet-900 hover:bg-fuchsia-600 text-white font-bold py-2 px-4 border border-black rounded flex items-center justify-center">
                Login
            </a>
        </div>
    </div>
</div>

<div class="container py-10 px-10 mx-0 min-w-full flex flex-col items-center">
  <h2 class="text-5xl mb-3 text-black">Careers</h2>
  <p class="text-black">Join Now</p>
  <button class="bg-purple-900 text-white hover:bg-blue-400 font-bold py-2 px-4 mt-3 rounded">
    Opportunities Await!
  </button>
</div>
{% endblock %}
