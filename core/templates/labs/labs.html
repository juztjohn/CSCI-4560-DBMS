{% extends 'base.html' %}
{% load static %}

{% block title %}Labs{% endblock title %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex justify-center py-10">
  <div class="w-full max-w-4xl">
    <header class="text-center text-3xl font-bold mb-8">Labs</header>
    <div class="overflow-x-auto shadow rounded-lg bg-white">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Test
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Result
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Date
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          {% for lab in labs %}
            <tr>
              <td class="px-6 py-4 whitespace-nowrap">{{ lab.test }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ lab.test_result }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ lab.date }}</td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="3" class="px-6 py-4 text-center">No labs available</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="mt-6 text-center">
      <a href="{% url 'dashboard' %}" class="text-blue-500 underline">
        ‚Üê Back to Dashboard
      </a>
    </div>
  </div>
</div>
{% endblock content %}
