<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Sign Up</title>
</head>
<body>
    <h1>Patient Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <!-- You can add a link back to home or login if desired -->
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</body>
</html>
